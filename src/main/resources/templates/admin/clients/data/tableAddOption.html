<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body>

        <!-- Nav -->
        <th:block th:insert="fragments/navigation :: navigation-client"></th:block>

        <!-- Content -->
        <div class="px-content">

            <div class="page-header">
                <h1>
                    <th:block th:insert="fragments/navigation :: nav-breadcrumbs-admin-client(${client}, true)" />
                </h1>
            </div>

            <div th:replace="fragments/alert :: success (${successMessage})"></div>
            <div th:replace="fragments/alert :: error (${errorMessage})"></div>

            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Додај опцију за колону</span>
                </div>
                <div class="panel-body">
                  
            <form th:action="@{/admin/clients/{clientId}/{pageId}/{tableDefinitionId}/{columnId}/saveNewOption (clientId=${client.id},pageId=${page.id},tableDefinitionId=${tableDefinitionId},columnId=${tableColumn.id})}"   method="post" class="form-horizontal" autocomplete="off">
                <div class="form-group">
                    <label class="col-md-3 control-label" th:utext="${tableColumn.title}"></label>
                    <div class="col-md-9">
                        <input type="text" name="vrednost" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-primary">Сачувај</button>
                        <a th:href="${backUrl}" class="btn">Одустани</a>
                    </div>
                </div>
            </form>
                    </div>
            </div>


        </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
