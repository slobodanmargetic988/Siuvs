<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body>

        <!-- Nav -->
        <th:block th:insert="fragments/navigation :: navigation-client"></th:block>

        <!-- Content -->
        <div class="px-content">

            <div class="page-header">
                <h1>
                    <th:block th:insert="fragments/navigation :: nav-breadcrumbs-admin-client-table(${client}, ${tableDefinition})" />
                </h1>
            </div>

            <div th:replace="fragments/alert :: success (${successMessage})"></div>

            <div th:replace="fragments/alert :: error (${errorMessage})"></div>

            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Списак табела</span>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped valign-middle">
                        <tbody>
                            <tr th:each="customTableDefinition: ${customTableDefinitions}">
                                <td><a th:href="@{/admin/clients/{clientId}/{pageId}/{tableDefinitionId}/{customTableDefinitionId}(clientId=${client.id},pageId=${page.id},tableDefinitionId=${customTableDefinition.tableDefinition.id},customTableDefinitionId=${customTableDefinition.id})}" th:text="${customTableDefinition.title}"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="panel" sec:authorize="hasAnyAuthority('ADMIN','RIS')">
                <div class="panel-heading">
                    <span class="panel-title">Нова табела</span>
                </div>
                <div class="panel-body">

                    <form th:action="@{/admin/clients/{clientId}/{pageId}/{tableDefinitionId}/new(clientId=${client.id},pageId=${page.id},tableDefinitionId=${tableDefinition.id})}" th:object="${newCustomTableDefinition}" method="post" class="form-horizontal" autocomplete="off">
                        <div class="form-group">
                            <label class="col-md-3 control-label required">Назив</label>
                            <div th:class="${#fields.hasErrors('title')} ? 'col-md-9 has-error' : 'col-md-9'">
                                <input type="text" th:field="*{title}" placeholder="Назив" class="form-control">
                                    <small class="form-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-primary">Направи нову табелу</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
