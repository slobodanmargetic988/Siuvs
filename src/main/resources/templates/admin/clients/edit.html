<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body>

        <th:block th:insert="fragments/navigation :: nav-admin-root" />

        <!-- Content -->
        <div class="px-content">

            <div class="page-header">
                <h1>
                    <th:block th:insert="fragments/navigation :: nav-breadcrumbs-admin-client-edit(${editClient})" />
                </h1>
            </div>

            <div th:replace="fragments/alert :: error (${errorMessage})"></div>

            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Подаци о кориснику</span>
                </div>
                <div class="panel-body">

                    <form th:action="@{/admin/clients/{id}/edit(id=${editClient.id})}"  method="post" class="form-horizontal" autocomplete="off">
                        <div class="form-group">
                            <label class="col-md-3 control-label required">Назив корисника:</label>


                            <div th:class="${NameErrorMessage} ? 'col-md-3 has-error' : 'col-md-3'">
                                <input type="text"  th:value="${editClient.name}" name="name" class="form-control">
                                    <small class="form-message"  th:text="${NameErrorMessage}"></small>
                            </div>
                        </div>

                        <div class="form-group" >
                            <label class="col-md-3 control-label required">Локална самоуправа:</label>                     
                            <div th:classappend="${LSGErrorMessage} ? 'has-error' : ''" class="col-md-3">

                                <select  class="form-control" th:value="${editClient.opstina}" name="opstinaId"    >
                                    <th:block th:if="${editClient.getOpstina() != null}">    
                                        <option  th:each="eopstina : ${opstine}" th:selected="${eopstina.id==editClient.opstina.id}" th:value="${eopstina.id}" th:text="${eopstina.name}">Текст</option>
                                    </th:block>
                                    <th:block th:if="${editClient.getOpstina() == null}">  
                                        <option value="0">Одабери локалну самоуправу</option>
                                        <option  th:each="eopstina : ${opstine}"  th:value="${eopstina.id}" th:text="${eopstina.name}">Текст</option>
                                    </th:block>
                                </select>
                                <small class="form-message" th:text="${LSGErrorMessage}"></small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label required">Активан</label>
                            <div class="col-md-3">
                                <input type="checkbox"  name="aktivan" class="form-control" th:checked="${editClient.isActive()}">

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-primary">Сачувај</button>
                                <a th:href="@{/admin/clients/{id}(id=${editClient.id})}" class="btn">Одустани</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
