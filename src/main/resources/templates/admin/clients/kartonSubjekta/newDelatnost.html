<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head> 
        <th:block th:include="fragments/head :: head" />
    </head>
    <body>

        <!-- Nav -->
        <th:block th:insert="fragments/navigation :: navigation-client"></th:block>

        <!-- Content -->
        <div class="px-content">

            <div class="page-header" >
                <h1>
                    <th:block th:insert="fragments/navigation :: nav-breadcrumbs-Kartoni-subjekti" />
                </h1>
            </div>

            <div th:replace="fragments/alert :: success (${successMessage})"></div>

            <div th:replace="fragments/alert :: error (${errorMessage})"></div>

            <div class="panel" >
                <div class="panel-heading">

                    <span class="panel-title" >Додај нови унос о запосленим кадровима</span> 
                </div>

                <div class="panel-body data-panel-body">



                    <div class="panel-body">

                        <form th:action="@{/admin/clients/{clientID}/kartonSubjekti/{kartonId}/dodajDelatnost (clientID=${client.id},kartonId=${kartonId})}"  method="post" class="form-horizontal" autocomplete="off">
                            <div class="form-group">
                                <label  class="col-md-3 " >Назив делатности: </label>
                               
                                
                                 <input type="text"   class="col-md-6"  name="naziv" > 
                                <br> </br>
                               <label  class="col-md-3 " >Шифра делатности: </label>
                             
                                    <input type="text"   class="col-md-6"  name="sifra" > 
                              
                                <br> </br> <br> </br>
                                
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit"  class="btn btn-primary">Сачувај</button>
                                 
                                    <a th:href="@{/admin/clients/{clientID}/kartonSubjekti/{kartonId} (clientID=${client.id},kartonId=${kartonId})}"  class="btn">Одустани</a>
                                </div> 
                            </div>
                        </form>
                    </div>


                </div> 

            </div>




        </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
        <script th:src="@{/js/matrix.js}"></script> 
    </body>
</html>
