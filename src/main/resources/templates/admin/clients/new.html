<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body>

        <th:block th:insert="fragments/navigation :: nav-admin-root" />

        <!-- Content -->
        <div class="px-content">

            <div th:replace="fragments/page :: subtitle (icon='fa fa-institution', title='Клијенти', subtitle='Нови')"></div>

            <div th:replace="fragments/alert :: error (${errorMessage})"></div>

            <!-- New client form -->
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Нови клијент</span>
                </div>
                <div class="panel-body">

                    <form th:action="@{/admin/clients/new}" th:object="${newClient}" method="post" class="form-horizontal" autocomplete="off">


                        <div class="form-group">
                            <label class="col-md-3 control-label required">Назив:</label>


                            <div th:class="${NameErrorMessage} ? 'col-md-3 has-error' : 'col-md-3'">
                                <input type="text"   name="name" class="form-control">
                                    <small class="form-message"  th:text="${NameErrorMessage}"></small>
                            </div>
                        </div>
                        <!-- select form for LSG -->
                        <div class="form-group"  id="selectprovincecontainer" >
                            <label class="col-md-3 control-label required">Lokalna samouprava:</label>
                            <div th:classappend="${LSGErrorMessage} ? 'has-error' : ''" class="col-md-3">
                                <select name="LSG" class="form-control">
                                    <option value="0">Одабери локалну самоуправу</option>
                                    <option th:each="opstina : ${listaopstina}" th:value="${opstina.id}" th:text="${opstina.name}"></option>
                                </select>

                                <small class="form-message" th:text="${LSGErrorMessage}"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn btn-primary">Додај клијента</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
