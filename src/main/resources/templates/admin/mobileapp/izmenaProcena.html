<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body class="dashboard">
                <!-- Content -->
        <th:block th:insert="fragments/navigation :: navigation" />
        <!-- Content -->
        <!-- Content -->
        <div class="px-content contentmali">
  <!-- Content -->
            <div th:replace="fragments/page :: title (icon='fa fa-area-chart', title='Администраторски панел за мобилну апликацију')"></div>
             <!-- Content -->
             


                 <div class="panel-body data-panel-body">
                    <div th:replace="fragments/alert :: success (${successMessage})"></div>

                    <div th:replace="fragments/alert :: error (${errorMessage})"></div>


                    <div class="panel-body">

                        <form th:action="@{/admin/mobileapp/izmenaProcena/izmeni}"  method="post" class="form-horizontal" autocomplete="off">
                            <div class="form-group col-md-12">

                                <div class="col-md-12" >
                                    <label  class="col-md-3 " >Изабери општину: </label>

                                    <div class="col-md-9" >
                                        <select class="col-md-9 "  name="opstinanamelatinica"  >
                                            <option  th:each="opstina : ${opstine}" th:value="${opstina.namelatinica}" th:text="${opstina.namelatinica}">Текст</option>

                                        </select> 
                                    </div>
                                    <br> </br>


                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn btn-primary">Измени</button>
                                   
                                </div> 
                            </div> 
                        </form>

                  

                    </div>


                </div> 
              <!-- Content -->
            
 </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
