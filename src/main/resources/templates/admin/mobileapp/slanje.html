<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body class="dashboard">
        <!-- Content -->
        <th:block th:insert="fragments/navigation :: navigation" />
        <!-- Content -->
        <!-- Content -->
        <div class="px-content contentmali">
            <!-- Content -->
            <div th:replace="fragments/page :: title (icon='fa fa-area-chart', title='Администраторски панел за мобилну апликацију')"></div>
            <!-- Content -->

            <div class="panel" >
                <div class="panel-heading">

                    <span class="panel-title" >Slanje notifikacije</span> 
                </div>

                <div class="panel-body data-panel-body">
                    <div th:replace="fragments/alert :: success (${successMessage})"></div>

                    <div th:replace="fragments/alert :: error (${errorMessage})"></div>


                    <div class="panel-body">

                        <form th:action="@{/admin/mobileapp/slanje/posalji}"  method="post" class="form-horizontal" autocomplete="off">
                            <div class="form-group col-md-12">
 <div class="col-md-12" >
                                <label  class="col-md-3 " >Изабери општину : </label>

                                   
                                        <select class="col-md-9 "  name="opstinanamelatinica"  >
                                             <option value="Sve Opštine" >Sve Opštine</option>
                                            <option  th:each="opstina : ${opstine}" th:value="${opstina.namelatinica}" th:text="${opstina.namelatinica}">Текст</option>

                                        </select> 
                                    </div>
                                    <br> </br>
                                
                                <div class="col-md-12" >
                                    <label  class="col-md-3 " >Наслов нотификације: </label>
                                    <input type="text"   class="col-md-9"  name="titleText" > 
                                </div>
                                <br> </br>

                                <div class="col-md-12" >
                                    <label  class="col-md-3 " >Кратак описни текст: </label>                              
                                    <input type="text"   class="col-md-9"  name="bodyText" > 
                                </div>
                                <br> </br>

                                <div class="col-md-12" >
                                    <label  class="col-md-3 " >Дужи текст: </label>

                                    <textarea rows="5" class="col-md-9" name="messageText"></textarea>
                                    <!--  <input type="text"   class="col-md-9"  name="messageText" > -->
                                </div>
                                <br> </br>
 <br> </br> <br> </br> <br> 
                                <div class="col-md-12" >
                                    <label  class="col-md-3 " >Слика уз нотификацију (веб линк): </label>
                                    <input type="text"   class="col-md-9"  name="imageText" > 
                                </div>

                                <br> </br>

                                <div class="col-md-12" >
                                    <label  class="col-md-3 " >Веб линк уз нотификацију (адреса на коју линк шаље када се кликне): </label>
                                    <input type="text"   class="col-md-9"  name="linkText" > 
                                </div>
                                <br> </br>
                                <div class="col-md-12" >
                                    <label class="col-md-3"  >Текст веб линка (описни текст који ће корисник видети уместо адресе): </label>                         
                                    <input type="text"  class="col-md-9"  name="linkTextText" > 
                                </div>
                                <br> </br>

                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn btn-primary">Пошаљи</button>
                                    <a th:href="@{/admin/mobileapp}" class="btn">Одустани</a>
                                </div> 
                            </div> 
                        </form>

                        <p><form method="POST" th:action="@{/admin/mobileapp/slanje/posalji1}"><button type="submit" name="submit" value="value" class="link-button">Пример нотификација 1</button></form></p>
                        <p><form method="POST" th:action="@{/admin/mobileapp/slanje/posalji2}"><button type="submit" name="submit" value="value" class="link-button">Пример нотификација 2</button></form></p>
                        <p><form method="POST" th:action="@{/admin/mobileapp/slanje/posalji3}"><button type="submit" name="submit" value="value" class="link-button">Пример нотификација 3</button></form></p>


                    </div>


                </div> 

            </div>


        </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
