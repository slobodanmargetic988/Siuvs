<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body>

        <th:block th:insert="fragments/navigation :: nav-admin-root" />

        <!-- Content -->
        <div class="px-content">

            <div class="page-header">
                <div class="box m-y-0 bg-transparent">
                    <h1 class="box-cell">
                        <span class="text-muted font-weight-light">
                            <i class="page-header-icon fa fa-users"></i>
                            <a th:href="@{/admin/province}">Аутономне покрајине</a> 
                        </span>

                    </h1>

                    <!-- Spacer -->
                    <hr class="visible-xs visible-sm">
                </div>
            </div>

            <div th:replace="fragments/alert :: error (${errorMessage})"></div>
            <div th:replace="fragments/alert :: success (${successMessage})"></div>
            <div class="panel">
                <div class="panel-heading">
                    <span class="panel-title">Подаци о аутономној покрајини</span>
                </div>
                <div class="panel-body">
                    <table class="table table-sm">
                        <tbody>
                            <tr>
                                <th scope="row" class="col-sm-2">Назив аутономне покрајине</th>
                                <td class="col-sm-10" th:text="${provincija.name}"></td>
                            </tr>
                            <tr sec:authorize="hasAnyAuthority('ADMIN','RIS')">
                                <th colspan="2">
                                    <a th:href="@{/admin/province/{id}/edit(id=${provincija.id})}" class="btn btn-primary">Измени</a>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>



        </div>

        <th:block th:insert="fragments/footer :: footer-standard" />

        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
