<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="fragments/head :: head" />
</head>
<body>

<!-- Nav -->
<th:block th:insert="fragments/navigation :: navigation-end-user"></th:block>

<!-- Content -->
<div class="px-content">

    <div class="page-header">
        <h1>
            <th:block th:insert="fragments/navigation :: nav-breadcrumbs-client-table(${client}, ${tableDefinition})" />
        </h1>
    </div>

    <div th:replace="fragments/alert :: success (${successMessage})"></div>

    <div class="panel">
        <div class="panel-heading">
            <span class="panel-title">Измени ред</span>
        </div>
        <div class="panel-body">

            <th:block th:with="actionUrl=@{/client/{pageId}/{tableDefinitionId}/edit/{dynamicRowId}(pageId=${page.id},tableDefinitionId=${dynamicTable.tableDefinition.id},dynamicRowId=${dynamicRow.id})}">
                <th:block th:with="viewUrl=@{/client/{pageId}/{tableDefinitionId}(pageId=${page.id},tableDefinitionId=${dynamicTable.tableDefinition.id})}">
                    <th:block th:insert="fragments/forms/data :: data_edit(${actionUrl},${viewUrl})" />
                </th:block>
            </th:block>

        </div>
    </div>

</div>

<th:block th:insert="fragments/footer :: footer-standard" />

<th:block th:insert="fragments/scripts :: standard" />
</body>
</html>
