<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<th:block th:include="fragments/head :: head" />
</head>
<body>

<!-- Nav -->
<th:block th:insert="fragments/navigation :: navigation-end-user"></th:block>

<!-- Content -->
<div class="px-content">

<div class="page-header">
<h1>
<th:block th:insert="fragments/navigation :: nav-breadcrumbs-Kartoni-clanstaba" />
</h1>
</div>

<div th:replace="fragments/alert :: success (${successMessage})"></div>

<!-- Client details panel -->

<div class="panel panel-custom-width">
<div class="panel-heading">
<span class="panel-title">Штаб за ванредне ситуације</span>
</div>
<div class="karton">
<div class="table-responsive">
<form th:action="@{/client/newStab  }"  method="post" class="form-horizontal" autocomplete="off">  
<table class="table table-striped valign-middle">


<tbody>

<tr  >
<td   class="pl-custom highlighted-row-custom custom-td-width-left">Назив штаба за ванредне ситуације</td> 
<td   > 
<input type="text" name="naziv_staba_vanr_situacije" >
</td>
</tr>

<tr  >
<td   class="pl-custom highlighted-row-custom">Адреса штаба</td> 
<td  > <input type="text" name="adresa_staba" ></td> 
</tr>
<tr  >
<td   class="pl-custom highlighted-row-custom">Контакт телефон штаба фиксни</td> 
<td  > <input type="number" name="fiksni_telefon_staba" ></td> 
</tr>
<tr  >
<td   class="pl-custom highlighted-row-custom">Контакт телефон штаба мобилни</td> 
<td  > <input type="number" name="mobilni_telefon_staba" ></td> 
</tr>
<tr  >
<td   class="pl-custom highlighted-row-custom">E-mail адреса штаба</td> 
<td  > <input type="text" name="email_staba" ></td> 
</tr>

</tbody>
</table>

<div class="col-md-offset-3  bottomTwoButtons">
<button type="submit" name="action" value="save" class="btn btn-primary">Сачувај</button>

<a th:href="@{/client/kartonClanaStaba}"  class="btn">Одустани</a>
</div> 
</form> 
</div>
</div>       
</div>
</div>

<th:block th:insert="fragments/footer :: footer-standard" />
<th:block th:insert="fragments/scripts :: standard" />
</body>
</html>
