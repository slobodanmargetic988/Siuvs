<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <th:block th:include="fragments/head :: head" />
    </head>
    <body>

        <!-- Nav -->
        <th:block th:insert="fragments/navigation :: navigation-end-user"></th:block>

        <!-- Content -->
        <div class="px-content">

            <div class="page-header">
                <h1>
                    <th:block th:insert="fragments/navigation :: nav-breadcrumbs-Kartoni-MTS" />
                </h1>
            </div>

            <div th:replace="fragments/alert :: success (${successMessage})"></div>

            <!-- Client details panel -->

            <div class="panel panel-custom-width">
                <div class="panel-heading">
                    <span class="panel-title">Картон Материјално техничког средства </span>
                </div>
                <div class="karton">
                    <div class="table-responsive">
                        <form th:action="@{/client/kartonMTS/{kartonId}/izmeniVlasnika (kartonId=${karton.id})}"  method="post" class="form-horizontal" autocomplete="off">  
                            <table class="table table-striped valign-middle">


                                <tbody>


                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom custom-td-width-left">Власник (правно лице):</td> 
                                        <td colspan="3"> <input type="text" name="vlasnik_naziv" th:value="${karton.vlasnikMTS.vlasnik_naziv}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Адреса:</td> 
                                        <td colspan="3"> <input type="text" name="adresa" th:value="${karton.vlasnikMTS.adresa}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Град / Општина:</td> 
                                        <td colspan="3"> <input type="text" name="gradOpstina" th:value="${karton.vlasnikMTS.gradOpstina}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Управни округ:</td> 
                                        <td colspan="3"> <input type="text" name="upravni_okrug" th:value="${karton.vlasnikMTS.upravni_okrug}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Телефон:</td> 
                                        <td colspan="3"> <input type="text" name="telefon" th:value="${karton.vlasnikMTS.telefon}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Е-маил адреса:</td> 
                                        <td colspan="3"> <input type="text" name="email" th:value="${karton.vlasnikMTS.email}?:'/'"></td> 
                                    </tr>


                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Име и презиме одговорног лица: </td> 
                                        <td colspan="3"> <input type="text" name="odgovorno_lice" th:value="${karton.vlasnikMTS.odgovorno_lice}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Фиксни телефон одговорног лица: </td> 
                                        <td colspan="3"> <input type="text" name="fiksni_tel_odg_lica" th:value="${karton.vlasnikMTS.fiksni_tel_odg_lica}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Мобилни телефон одговорног лица: </td> 
                                        <td colspan="3"> <input type="text" name="mobilni_tel_odg_lica" th:value="${karton.vlasnikMTS.mobilni_tel_odg_lica}?:'/'"></td> 
                                    </tr>

                                    <tr  >
                                        <td colspan="2" class="pl-custom highlighted-row-custom">Е-маил адреса одговорног лица: </td> 
                                        <td colspan="3"> <input type="text" name="email_odg_lica" th:value="${karton.vlasnikMTS.email_odg_lica}?:'/'"></td> 
                                    </tr>



                                </tbody>
                            </table>

                            <div class="col-md-offset-3  bottomTwoButtons">
                                <button type="submit"  value="save" class="btn btn-primary">Сачувај</button>
                                <a th:href="@{/client/kartonMTS/{kartonId} (kartonId=${karton.id})}"  class="btn">Одустани</a>
                            </div> 
                        </form> 
                    </div>
                </div>       
            </div>



        </div>

        </div>
        <th:block th:insert="fragments/footer :: footer-standard" />
        <th:block th:insert="fragments/scripts :: standard" />
    </body>
</html>
