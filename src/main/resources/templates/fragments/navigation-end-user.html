<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments/head :: head"></head>
    <body>

        <th:block th:fragment="nav-client">
            <nav class="px-nav px-nav-left" id="px-nav-dropdowns-left">
                <th:block th:insert="fragments/navigation :: toggle-menu-button" />

                <ul class="px-nav-content">
                    <li th:each="topMenuItem: ${globalMenuItems}" class="px-nav-item"
                        th:classappend="${
                        (topMenuItem.hasChildren() ? 'px-nav-dropdown' : '') + ' '
                        + (#lists.contains(globalMenuSelectedPages, topMenuItem.getId()) ? 'px-open active' : '')
                        }"
                        >
                        <th:block th:insert="fragments/navigation :: nav-item(${topMenuItem},${'/client'})" />
                    </li>
                    <li class="px-nav-item" sec:authorize="hasAnyAuthority('CLIENT','CLIENT_READ_ONLY')">
                        <a th:href="@{/client/calendar }"><i class="fa fa-calendar m-r-1"></i>Период важења докумената</a>
                    </li>
                <!--  clients need to see different kind of reporting  
                <li class="px-nav-item" >
                        <a th:href="@{/client/reports}"><i class="fa fa-users m-r-1"></i>Статистика унетих докумената</a>
                    </li> -->
                 <li class="px-nav-item" >
                        <a th:href="@{/client/mobileapp}"><i class="fa fa-area-chart"></i>  SIUVS Mobile</a>
                    </li>
                </ul>

            </nav>
        </th:block>

    </body>
</html>
