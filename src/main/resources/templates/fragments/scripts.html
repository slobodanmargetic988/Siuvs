<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>СИУВС 1.0</title>
    </head>

    <body>

        <th:block th:fragment="core">
            <!-- Load jQuery -->
            <script th:src="@{/js/jquery-3.1.1.min.js}"></script>

            <!-- Core scripts -->
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/pixeladmin.min.js}"></script>
        </th:block>

        <th:block th:fragment="standard">
            <th:block th:insert="fragments/scripts :: core" />

            <!-- Your scripts -->
            <th:block th:insert="fragments/navigation :: navigation-script" />
            <th:block th:insert="fragments/scripts :: clickable-table-row" />
        </th:block>
            
        <th:block th:fragment="PDFscripts">
             <script th:src="@{/js/jquery-3.1.1.min.js}"></script> 
          <!--  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
            <script th:src="@{/js/jspdf.min.js}"type="text/javascript"></script>
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>-->
            <!--  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script> -->
            <script th:src="@{/js/html2canvas.js}"type="text/javascript"></script>
            
            <script th:src="@{/js/getPdf.js}"type="text/javascript"></script>
            <script th:src="@{/js/getPNG.js}"type="text/javascript"></script>
        </th:block>


        <th:block th:fragment="clickable-table-row">
            <script>
                $(function () {
                    $('.table tr[data-href]').each(function () {
                        $(this).css('cursor', 'pointer').hover(
                                function () {
                                    $(this).addClass('active');
                                },
                                function () {
                                    $(this).removeClass('active');
                                }).click(function () {
                            window.location = $(this).attr('data-href');
                        }
                        );
                    });
                });
            </script>
        </th:block>

    </body>
</html>
