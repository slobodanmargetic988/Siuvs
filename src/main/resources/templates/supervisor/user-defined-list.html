<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:include="fragments/head :: head" />
</head>
<body>

<!-- Nav -->
    <th:block th:insert="fragments/navigation :: navigation-supervisor-client"></th:block>
<!-- Content -->
<div class="px-content">

    <div class="page-header">
        <h1>
            <th:block th:insert="fragments/navigation :: nav-breadcrumbs-supervisor-table(${client}, ${tableDefinition})" />
        </h1>
    </div>

    <div th:replace="fragments/alert :: success (${successMessage})"></div>

    <div th:replace="fragments/alert :: error (${errorMessage})"></div>

    <div class="panel">
        <div class="panel-heading">
            <span class="panel-title">Списак табела</span>
        </div>
        <div class="table-responsive">
            <table class="table table-striped valign-middle">
                <tbody>
                    <tr th:each="customTableDefinition: ${customTableDefinitions}">
                        <td><a th:href="@{/supervisor/clients/{clientId}/{pageId}/{tableDefinitionId}/{customTableDefinitionId}(clientId=${client.id},pageId=${page.id},tableDefinitionId=${customTableDefinition.tableDefinition.id},customTableDefinitionId=${customTableDefinition.id})}" th:text="${customTableDefinition.tableDefinition.title + ' ' + customTableDefinition.title}"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>

<th:block th:insert="fragments/footer :: footer-standard" />

<th:block th:insert="fragments/scripts :: standard" />
</body>
</html>
